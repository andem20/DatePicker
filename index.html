<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DatePicker</title>
	<script type="text/javascript" src="public/js/DatePicker.1.1.js"></script>
	<link rel="stylesheet" type="text/css" href="public/css/DatePicker.css">
	<style type="text/css">
		body {
			margin:0;
			background-color: #567DFA;
			text-align: center;
			width: 100%;
			height: 100vh;
			color: #FFF;
			font-family: Arial, Helvetica, sans-serif;
		}

		.container {
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}

		input {
			margin: 10px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var dtPickers = [];
			var dtpEl = document.getElementsByClassName("DatePicker");
			for(var i = 0; i < dtpEl.length; i++){
				dtPickers[i] = new DatePicker(dtpEl[i]);
			}
		}
	</script>
</head>
	<body>
		<div class="container">
			<div>Date #1: <input type="text" name="date" class="DatePicker" readonly></div>
			<div>Date #2: <input type="text" name="date" class="DatePicker" readonly></div>
			<div>Date #3: <input type="text" name="date" class="DatePicker" readonly></div>
		</div>
	</body>
</html>
